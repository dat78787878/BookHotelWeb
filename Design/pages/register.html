<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login">
        <div class="title">
            Đăng Kí tài khoản
        </div>
        <div class="body">
            <form action="#" method="">
                <div class="username">
                    <div class="text">Email hoặc số di động</div>
                    <input type="text" class="user-name" placeholder="Tài khoản">
                </div>
                <div class="password">
                    <div class="text">Mật khẩu</div>
                    <input type="text" class="pass-word" placeholder="Mật khẩu">
                </div>
                <div class="row-3">
                    <div class="btn">
                        <input type="submit" class="btn-login" value="Đăng kí">
                    </div>
                    <div class="text">
                        <a href="#">Quên mật khẩu</a>
                    <div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer"> 
        <div class="text-question">
            Bạn đã đăng kí?
            <a href="">Đăng Nhập</a>
        </div>
        <div class="social-media">
            <div class="text">Hoặc đăng nhập bằng:</div>
            <div class="social-button">
                <button class="btn-1 btn-facebook">
                    <div class="icon"></div>
                    <div class="text">Facebook</div>
                </button>
                <button class="btn-1 btn-margin  btn-google">
                    <div class="icon"></div>
                    <div class="text">Google</div>
                </button>
                <button class="btn-1 btn-margin  btn-github">
                    <div class="icon"></div>
                    <div class="text">Github</div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
